<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="/js/lib/dojo/1.10.4/dijit/themes/claro/claro.css" />
    <script>dojoConfig = { parseOnLoad: true }</script>
    <script src="/js/lib/dojo/1.10.4/dojo/dojo.js" />
    <script>
					require([
					"dojo/parser",
					"sab/form/Form",
					"dijit/Fieldset",
					"dijit/registry",
					"dijit/form/Button",
					"dijit/form/ValidationTextBox",
					"dijit/form/DateTextBox",
					"dijit/form/RadioButton",
					"dijit/form/CheckBox",
					"dijit/form/DropDownButton",
					"dijit/form/ComboBox",
					"dijit/TooltipDialog",
					"dojo/store/Memory",
					"dojo/request/xhr"
					]);
				</script>
  </head>
  <body class="claro">
	
		
		
	
	<div data-dojo-type="sab/form/Form" enctype="multipart/form-data" action=""><table>
		
		<tr><td><label for="PageCode">Page Code</label></td><td><input type="text" data-dojo-type="dijit/form/ValidationTextBox" sid="PageCode" name="PageCode" /></td></tr>
		<tr><td><label for="RelativePath">Relative Path</label></td><td><input type="text" data-dojo-type="dijit/form/ValidationTextBox" sid="RelativePath" name="RelativePath" /></td></tr>
		<tr><td /><td colspan="*">
			<button data-dojo-type="dijit/form/Button" type="button">Add
				<script type="dojo/on" data-dojo-args="evt" data-dojo-event="click">
					
					for(var count=0; count < 3; count++)
					{
						alert("Added");
					}
					
				</script>
			</button>
			<button data-dojo-type="dijit/form/Button" type="button">Update<script type="dojo/on" data-dojo-event="click" data-dojo-args="evt">
						this.getParent().submit();
					</script></button>
			<button data-dojo-type="dijit/form/Button" type="button">Delete<script type="dojo/on" data-dojo-event="click" data-dojo-args="evt">
						this.getParent().submit();
					</script></button>
		</td></tr>

	</table></div>
</body>
</html>
